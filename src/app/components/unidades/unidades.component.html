<app-navbar>
</app-navbar>
<aside class="sidebar">
    <app-accordion menuEspecifico="administrador"></app-accordion>
</aside>
<div class="sidecontent">
    <br>
    <div class="tabla margen">
            <h3 class="fs-3 text-center">Lista de Unidades</h3>
            <div class="d-flex">
                <p class="text-center margen2">Buscar:</p> 
            
                <input
                 type="text" 
                 class="form-control input3" 
                 name="filterPost" 
                [(ngModel)]="filterPost">
                </div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Facultad</th>
                            <th scope="col">Presupuesto</th>
                            <th scope="col">Tel√©fono</th>
                            <th scope="col" class="text-center">Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let unid of unidades |filter4 : filterPost | paginate: { itemsPerPage: 10, currentPage: p } ; let i = index ">
                            <td scope="col" (click)="selectedUnidad(unid.id)">{{unid.nombre}}</td>
                            <td scope="col" (click)="selectedUnidad(unid.id)">{{unid.facultad}}</td>
                            <td scope="col" (click)="selectedUnidad(unid.id)">{{unid.presupuesto}}</td>
                            <td scope="col" (click)="selectedUnidad(unid.id)">{{unid.telefono}}</td>
                            <td scope="col" class="text-center">
                                <a  class="mx-1 btn btn-primary" title="Editar" [routerLink]="['/editar-unidad', unid.id]">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                                        <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                                    </svg>        
                                </a>
                                <a (click)="removeUnidad(unid, i)" class="mx-1 btn btn-danger text-center" title="Eliminar">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                                        <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                                    </svg>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="text-center">
                    <pagination-controls (pageChange)="p = $event"
                    previousLabel="Anterior"
                    nextLabel="Siguiente"></pagination-controls>
                </div>
    </div>
</div>
