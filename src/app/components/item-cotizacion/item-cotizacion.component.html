<app-navbar></app-navbar>
<div class="container ">
    <div class="row justify-content-center">
        <div class=" col-12 col-md-7 p-3">
            <h3 class="fs-3 fw-bold">Lista de Items Cotizados</h3>

            <div class="table-responsive overflow-auto">
                <table class="table table-sm table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Descripcion</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Precio Unitario</th>
                            <th scope="col">Total</th>
                            <th scope="col">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of items; let i = index ">
                            <td scope="col">{{item.nombre}}</td>
                            <td scope="col">{{item.descripcion}}</td>
                            <td scope="col">{{item.cantidad}}</td>
                            <td scope="col">{{item.precioUnitario}}</td>
                            <td scope="col">{{item.total}}</td>
                            <td scope="col">
                                <button class="btn btn-danger" (click)="removeItem(item.id, i)">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                        fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
                                    </svg>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
