<div class="container col-12 col-md-6 mt-5">

        </div>

            <form>
                <div class="row align-items-center mb-3">
                    <div class="col-10 col-md-4">
                        <label for="itemgasto" class="form-label">Item de gasto</label>
                    </div>
                    <div class="col-10 col-md-6">
                        <input type="email" class="form-control" id="itemgasto" placeholder="Ingrese...">
                    </div>
                </div>
                <div class="row align-items-center mb-3">
                    <div class="col-10 col-md-4">

                </div>

                        <label for="periodopresupuesto" class="form-label">Periodo Presupuesto</label>
                    </div>
                    <div class="col-10 col-md-6">
                        <input type="email" class="form-control" id="periodopresupuesto" placeholder="Ingrese...">
                    </div>
                </div>
                <div class="d-flex justify-content-evenly">
                    <button type="submit" class="btn btn-light">Guardar</button>

                </div>

        </div>
    </div>
</div>
