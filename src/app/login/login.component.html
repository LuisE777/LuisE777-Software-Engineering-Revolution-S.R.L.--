<mat-sidenav-container>
    <mat-sidenav-content>
     <mat-toolbar color="primary" >
 
       
    <!--PAGE NAME -->
       <mat-list-item style="color: aliceblue;">
         <a >Sistema de cotizacion</a>
        
       </mat-list-item>
       <!--The user account-->
       <span class="fill-remaining-space"> </span>
    
     </mat-toolbar>
   </mat-sidenav-content>
   <router-outlet></router-outlet>
 </mat-sidenav-container>
<h2 class="text-center separar"><label class=" fw-bold" >INICIO DE SESION</label></h2>
<form class="row g-3"  (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">
    <div class="col-md-4 "></div>
    <div class="col-md-4  ">
        <label for="exampleFormControlInput1" class="form-label letra ">Correo electrónico</label>
        
        <input type="email" class="form-control letra2  " formControlName="correo"
        #correo required id ="correo"
        [ngClass]="{'is-invalid': miFormulario.controls['correo'].errors && miFormulario.controls['correo'].touched}">
        <span class="form-text text-danger is-invalid letra3" *ngIf="campoNoValido('correo')" >
            Debe ingresar un correo válido
        </span>
       
     </div>


  <p></p>
  <div class="col-md-4 "></div>
  <div class="col-md-4 ">
    <label for="exampleFormControlTextarea1" class="form-label letra text-center">Contraseña</label>
    <input type="password" class="form-control letra2 "  formControlName="password" 
    #password required id ="password"
    [ngClass]="{'is-invalid': miFormulario.controls['password'].errors && miFormulario.controls['password'].touched}">
    <span class="form-text text-danger letra3"  *ngIf="campoNoValido('password')" >
        Debe ingresar un contraseña
    </span>
  </div>
  <p></p>
  <div class="col-md-4 centrando text-center"></div>
  <div class="col-md-4 d-grid gap-2 text-center">
    <div class=" centrando text-center">
        <button type="submit" class="btn btn-danger botonsito2 ">Iniciar Sesión</button>
    </div>
</div>
</form>
